        <div class="container">
            <div class="col-12 mb-1 mt-1">
                <h1 class="text-success mt-2">Formulario ingreso paciente</h1>
                <div class="card m-3">
                    <div class="card-body">
                        <form id="form" name="form">
                            <div class="row">
                                    <div class="col-6 mb-3">
                                        <label for="nombre" class="form-label">Nombres</label>
                                        <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Ingresa tus nombres..." />
                                    </div>
                                <div class="col-6 mb-3">
                                    <label for="apellidos" class="form-label">Apellidos</label>
                                    <input type="text" name="apellidos" id="apellidos" class="form-control" placeholder="Ingresa tus apellidos...">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6 mb-3">
                                    <label for="rut" class="form-label">RUT</label>
                                    <input type="text" id="rut" name="rut" class="form-control" placeholder="Ingresa un Rut válido...">
                                </div>

                                <div class="col-6 mb-3">
                                    <label for="FechaNacimiento" class="form-label">Fecha de nacimiento</label>
                                    <input id="fechaNacimiento" name="fechaNacimiento" class="form-control" type="date" />
                                    <span id="fechaNacimientoSeleccionada"></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6 mb-3">
                                    <label for="InputDireccion" class="form-label">Dirección</label>
                                    <input type="text" id="direccion" name="direccion" class="form-control" placeholder="Ingresa tu dirección...">
                                </div>
                                <div class="col-6 mb-3">
                                    <label for="InputCiudad" class="form-label">Ciudad</label>
                                    <input type="text" id="ciudad" name="ciudad" class="form-control" placeholder="Ingresa tu ciudad...">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4 mb-3">
                                    <label for="InputTelefono" class="form-label">Teléfono</label>
                                    <input type="text" id="telefono" name="telefono" class="form-control" placeholder="Ingresa tu teléfono fijo o móvil...">
                                </div>
                                <div class="col-4 mb-3">
                                    <label for="InputEmail" class="form-label">E-mail</label>
                                    <input type="email" id="email" name="email" class="form-control" placeholder="Ingresa tu correo electrónico...">
                                </div>
                                
                                <div class="col-4 mb-3">
                                    <label for="EstadoCivil" class="form-label">Estado Civil</label>
                                    <select class="form-select" aria-label="Estado Civil" name="estadoCivil" id="estadoCivil">
                                        <option selected disabled value="">Selecciona tu estado civil...</option>
                                        <option value="soltero">Solter@</option>
                                        <option value="casado">Casad@</option>
                                        <option value="viudo">Viud@</option>
                                        <option value="divorciado">Divorciad@</option>
                                        <option value="conviviente">Conviviente</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="Comentario" class="form-label">Comentarios</label>
                                <textarea class="form-control" name="comentario" id="comentario" rows="3" placeholder="Ingresa un comentario..."></textarea>
                            </div>
                            <div class="col-12 d-flex justify-content-end text-center">
                                <button type="reset" class="btn btn-secondary m-3">Limpiar</button>
                                <a class="btn btn-danger m-3" href="index.html">Cancelar</a>
                                <button type="submit" class="btn btn-success m-3" id="submit">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
